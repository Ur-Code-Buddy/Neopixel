<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download SQL Data</title>
  </head>
  <body>
    <h1>Download SQL Data</h1>
    <p>Click the button below to download the SQL data as a CSV file.</p>
    <button onclick="downloadSQLData()">Download SQL Data</button>

    <script>
      function downloadSQLData() {
        // Send a GET request to the Flask route that triggers the download
        window.location.href = "/download_sql_data";
      }
    </script>
  </body>
</html>
